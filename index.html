<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main id="box">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <div>
            <label for="Name" id="name-label">Name</label><br>
            <input type="text" placeholder="Enter your name" id="name" reguired><br><br>
            <label for="Email" id="email-label">Email</label><br>
            <input type="email" placeholder="Enter your email" id="email" required><br><br>
            <label for="Age" id="age-label">Age(optional)</label><br>
            <input type="number" placeholder="Enter your age" id="age" name="age" min="0" max="99"><br><br>
            <label for="currentrole">Which option best describes your current role?</label><br>
            <input list="currentroles" placeholder="Select current role" name="currentroles" id="dropdown" required>
            <datalist id="currentroles">
                <option value="Student">
                <option value="Full Time Job">
                <option value="Full Time Learner">
                <option value="Prefer not to say">
                <option value="Other">
            </datalist>
            </div>

            <div>
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="definitely" name="options" value="definitetly" class="input-radio">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="options" value="maybe" class="input-radio">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not sure" name="options" value="not sure" class="input-radio">
            <label for="not sure">Not sure</label>
            </div>

            <div>
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
            <input list="feature" placeholder="Select an option" name="feature" id="dropdown">
            <datalist id="feature">
                <option value="Challenges">
                <option value="Projects">
                <option value="Community">
                <option value="Open Source">
            </datalist>
            </div>

            <div>
            <label for="improvements">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="improvement1" name="improvement1" value="front-end projects"
                class="input-checkbox">
            <label for="improvement1">Front-end Projects</label><br>
            <input type="checkbox" id="improvement2" name="improvement2" value="back-end projects"
                class="input-checkbox">
            <label for="improvement2">Back-end Projects</label><br>
            <input type="checkbox" id="improvement3" name="improvement3" value="data visualization"
                class="input-checkbox">
            <label for="improvement3">Data Visualization</label><br>
            <input type="checkbox" id="improvement4" name="improvement4" value="challenges" class="input-checkbox">
            <label for="improvement4">Challenges</label><br>
            <input type="checkbox" id="improvement5" name="improvement5" value="open source community"
                class="input-checkbox">
            <label for="improvement5">Open Source Community
            </label><br>
            <input type="checkbox" id="improvement6" name="improvement6" value="gitter help rooms"
                class="input-checkbox">
            <label for="improvement6">Gitter help rooms</label><br>
            <input type="checkbox" id="improvement7" name="improvement7" value="videos" class="input-checkbox">
            <label for="improvement7">Videos</label><br>
            <input type="checkbox" id="improvement8" name="improvement8" value="city meetups" class="input-checkbox">
            <label for="improvement8">City Meetups</label><br>
            <input type="checkbox" id="improvement9" name="mprovement9" value="wiki" class="input-checkbox">
            <label for="improvement9">Wiki </label><br>
            <input type="checkbox" id="improvement10" name="improvement10" value="forum" class="input-checkbox">
            <label for="improvement10">Forum</label><br>
            <input type="checkbox" id="improvement11" name="improvement11" value="additional courses"
                class="input-checkbox">
            <label for="improvement11">Additional Courses</label><br><br>
            <label for="comments">Any comments or suggestions?</label><br>
            <input type="textarea" name="comments" id="input-comments" placeholder="Enter your comments here...">
            <br>
            <input type="submit" id="submit">
            </div>
        </form>
    </main>



</body>

</html>
